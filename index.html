        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    "primary": "#d4af35",
                    "primary-hover": "#b8952a",
                    "background-light": "#f8f7f6",
                    "background-dark": "#0A0A0A",
                    "card-dark": "#121212",
                    "background-card": "#121212",
                    "gold-dim": "rgba(212, 175, 53, 0.1)",
                    "gold": "#d4af35",
                    "text-muted": "#8E8E8E"
                },
                fontFamily: {
                    display: ["Manrope", "sans-serif"],
                    serif: ["Playfair Display", "serif"],
                    sans: ["Inter", "sans-serif"],
                    accent: ["Montserrat", "sans-serif"],
                },
                borderRadius: {
                    DEFAULT: "12px",
                    'lg': "12px",
                    'xl': "16px",
                    '2xl': '1rem',
                    '3xl': '1.5rem',
                    'full': "9999px"
                },
                boxShadow: {
                    "gold": "0 4px 14px 0 rgba(212, 175, 53, 0.25)",
                    "gold-glow": "0 0 20px rgba(212, 175, 53, 0.4)",
                }
            },
        },
    }
  </script>
  <style type="text/tailwindcss">
    .gold-glow {
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.15);
    }
    .btn-glow {
        box-shadow: 0 4px 20px rgba(212, 175, 55, 0.4);
    }
    .luxury-gradient {
        background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
    }
    .dark .luxury-gradient {
        background: radial-gradient(circle at center, #151515 0%, #050505 100%);
    }
    input:focus {
        border-color: #d4af35 !important;
        outline: none !important;
        box-shadow: 0 0 0 1px #d4af35 !important;
    }
    .glass-telegram {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .glass-telegram:hover {
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(212, 175, 55, 0.3);
    }
    .glass-gold {
        background: linear-gradient(135deg, rgba(212, 175, 53, 0.15) 0%, rgba(10, 10, 10, 0.6) 100%);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(212, 175, 53, 0.3);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }
    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    /* Light theme default */
    ::-webkit-scrollbar-track {
        background-color: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
        background-color: #d1d5db; /* Tailwind gray-300 */
        border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background-color: #9ca3af; /* Tailwind gray-400 */
    }
    /* Dark theme overrides */
    .dark ::-webkit-scrollbar-track {
        background: #0A0A0A; 
    }
    .dark ::-webkit-scrollbar-thumb {
        background: #333; 
    }
    .dark ::-webkit-scrollbar-thumb:hover {
        background: #d4af35; 
    }
    
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 300,
      'GRAD' 0,
      'opsz' 24
    }

    /* Subtle shimmer animation for gold elements if needed */
    @keyframes shimmer {
        0% { opacity: 0.8; }
        50% { opacity: 1; }
        100% { opacity: 0.8; }
    }

    /* Portfolio Page Shimmer Border Effect */
    @keyframes border-shimmer {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .hover-shimmer-border::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 1.5rem; /* Matches rounded-3xl */
        padding: 2px;
        background: linear-gradient(45deg, transparent 40%, #d4af35 50%, transparent 60%);
        background-size: 200% 200%;
        -webkit-mask: 
            linear-gradient(#fff 0 0) content-box, 
            linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.5s ease;
        pointer-events: none;
        z-index: 30;
    }
    .group:hover .hover-shimmer-border::after {
        opacity: 1;
        animation: border-shimmer 2s linear infinite;
    }

    /* Marquee Animation for Partners */
    @keyframes marquee {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
    .animate-marquee {
      animation: marquee 40s linear infinite;
    }
    .mask-gradient-lr {
      -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
    }

    /* Map styles for About Page */
    .map-grayscale {
        filter: grayscale(100%) invert(92%) contrast(83%);
        mix-blend-mode: luminosity;
    }
    .map-container:hover .map-grayscale {
        filter: grayscale(0%);
        mix-blend-mode: normal;
    }
  </style>
