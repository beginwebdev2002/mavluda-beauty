<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
  <meta charset="UTF-8">
  <title>Mavluda Beauty | Medical Luxury Ecosystem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600&family=Montserrat:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Manrope:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: "#D4AF37",
            "background-light": "#FDFBF7",
            "background-dark": "#0A0A0A",
            "card-dark": "#121212",
            gold: {
                DEFAULT: "#D4AF37",
                light: "#F1D592",
                dark: "#996515",
            },
            "border-dark": "#1F1F1F",
            "text-muted": "#8E8E8E"
          },
          fontFamily: {
            display: ["Playfair Display", "serif"],
            sans: ["Inter", "sans-serif"],
            accent: ["Montserrat", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "12px",
            'lg': '12px',
            'xl': "16px",
            'full': "9999px"
          },
          animation: {
            'shimmer': 'shimmer 3s linear infinite',
            'fade-in': 'fadeIn 0.5s cubic-bezier(0.33, 1, 0.68, 1) forwards',
            'slide-up': 'slideUp 0.5s cubic-bezier(0.33, 1, 0.68, 1) forwards',
            'progress': 'progress 1.5s ease-in-out infinite',
            'page-enter': 'pageEnter 0.8s cubic-bezier(0.33, 1, 0.68, 1) forwards',
          },
          keyframes: {
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' }
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            },
            pageEnter: {
              '0%': { opacity: '0', transform: 'translateY(15px) scale(0.99)' },
              '100%': { opacity: '1', transform: 'translateY(0) scale(1)' }
            },
            progress: {
              '0%': { transform: 'translateX(-100%)' },
              '50%': { transform: 'translateX(0%)' },
              '100%': { transform: 'translateX(100%)' }
            }
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
    
    :root {
        --gold-gradient: linear-gradient(135deg, #D4AF37 0%, #F1D592 50%, #996515 100%);
        --gold-glow: 0 0 20px rgba(212, 175, 55, 0.15);
    }
    .gold-gradient-bg {
        background: var(--gold-gradient);
    }
    .gold-text-gradient {
        background: var(--gold-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .card-hover-glow:hover {
        box-shadow: 0 0 40px rgba(212, 175, 55, 0.15);
        border-color: rgba(212, 175, 55, 0.4);
        transform: translateY(-4px);
    }
    .shimmer {
        position: relative;
        overflow: hidden;
    }
    .shimmer::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.1), transparent);
        transform: rotate(45deg);
        transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        opacity: 0;
    }
    .shimmer:hover::after {
        opacity: 1;
        transform: rotate(45deg) translate(50%, 50%);
    }
    ::-webkit-scrollbar {
        width: 6px;
    }
    ::-webkit-scrollbar-track {
        background: #0A0A0A;
    }
    ::-webkit-scrollbar-thumb {
        background: #1F1F1F;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37;
    }
    input[type="checkbox"]:checked,
    input[type="radio"]:checked {
        background-color: #D4AF37;
        border-color: #D4AF37;
    }
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 300,
      'GRAD' 0,
      'opsz' 24
    }

    /* Styles for Login Page */
    .gold-glow {
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.15);
    }
    .btn-glow {
        box-shadow: 0 4px 20px rgba(212, 175, 55, 0.4);
    }
    .luxury-gradient {
        background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
    }
    .dark .luxury-gradient {
        background: radial-gradient(circle at center, #151515 0%, #050505 100%);
    }
    input:focus {
        border-color: #D4AF37 !important;
        outline: none !important;
        box-shadow: 0 0 0 1px #D4AF37 !important;
    }
    .glass-telegram {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .glass-telegram:hover {
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(212, 175, 55, 0.3);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.1?conditions=es2015",

    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.1/webSocket?conditions=es2015",
    "rxjs/testing": "https://esm.sh/rxjs@^7.8.1/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.1/fetch?conditions=es2015",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.0.0?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^21.0.0?external=rxjs",
    "@angular/router": "https://esm.sh/@angular/router@^21.0.0?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.0.0?external=rxjs",
    "@angular/forms": "https://esm.sh/@angular/forms@^21.0.0?external=rxjs",
    "@angular/common": "https://esm.sh/@angular/common@^21.0.0?external=rxjs",
    "crypto": "https://esm.sh/crypto@^1.0.1?external=rxjs",
    "express": "https://esm.sh/express@^5.2.1?external=rxjs",
    "@nestjs/common": "https://esm.sh/@nestjs/common@^11.1.12?external=rxjs"
  }
}
</script>
</head>
